{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-stripped">
          <tr>
              <th>â„–</th>
              <th>
                Name
                <button type="button" class="btn" data-bs-display="static" aria-expanded="false">
                  <img src="/media/icons/down-filled-triangular-arrow.png" alt="" srcset="" width="16px" height="16px">
                </button>
                
              </th>
              <th>Date</th>
              <th>Quantity</th>
              <th>Distance</th>
          </tr>
          {% for data in qs %}
              <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.date|date:"F d, Y" }}</td>
                <td>{{ data.quantity }}</td>
                <td>{{ data.distance }}</td>
              </tr>
            
          {% endfor %}
      </table>

      <div class="dropdown">
        <form action="." method="GET">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
              <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
            </svg>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <div class="input-group input-group-sm mb-3 me-5">
              <span class="input-group-text" id="inputGroup-sizing-sm">Greater Than</span>
              <input type="text" name="greater_than" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              <span class="input-group-text" id="inputGroup-sizing-sm">Less Than</span>
              <input type="text" name="less_than" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              <span class="input-group-text" id="inputGroup-sizing-sm">Equal To</span>
              <input type="text" name="equal_to" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </ul>
        </form>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
